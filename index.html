 <section class="main">
    <h1 class="title">Signup Form</h1>
    <form action="">
        <div class="main-box">
            <div class="input-box">
                <span class="text">Full Name</span>
                <input type="text" placeholder="Please enter your" requried>
            </div>

            <div class="input-box">
                <span class="text">Last Name</span>

            <div class="input-box">
                <span class="text">password</span>

        </div>

        <div class="container">
              <input type="radio" name="gender" id="circle-1">
            <input type="radio" name="gender" id="circle-2">
            <input type="radio" name="gender" id="circle-3"> 
        <span class="gender">Gender</span>

            <label for="circle-1">
                <span class="circle one"></span>
                <span class="male">Male</span>
            </label>

            <label for="circle-2">
                <span class="circle two"></span>
                <span class="female">Female</span>
            </label>

            <label for="circle-3">

        </div>
        </div>
